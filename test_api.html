<!DOCTYPE html>
<html>
<head>
    <title>Paystack SaaS API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { background: #fff; padding: 10px; margin: 10px 0; border: 1px solid #ddd; white-space: pre-wrap; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Paystack SaaS API Tester</h1>

    <div class="section">
        <h2>API Key</h2>
        <input type="text" id="apiKey" placeholder="Enter your API key (pk_...)">
    </div>

    <div class="section">
        <h2>1. Initialize Payment</h2>
        <input type="email" id="email" placeholder="Customer Email">
        <input type="number" id="amount" placeholder="Amount (e.g., 5000 for â‚¦5000)">
        <button onclick="initializePayment()">Initialize Payment</button>
        <div class="response" id="initResponse"></div>
    </div>

    <div class="section">
        <h2>2. Verify Payment</h2>
        <input type="text" id="reference" placeholder="Transaction Reference">
        <button onclick="verifyPayment()">Verify Payment</button>
        <div class="response" id="verifyResponse"></div>
    </div>

    <div class="section">
        <h2>3. List Transactions</h2>
        <button onclick="listTransactions()">List Transactions</button>
        <div class="response" id="listResponse"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/payments';

        async function initializePayment() {
            const apiKey = document.getElementById('apiKey').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;

            try {
                const response = await fetch(`${API_BASE}/initialize/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ email, amount })
                });
                const data = await response.json();
                document.getElementById('initResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('initResponse').textContent = 'Error: ' + error.message;
            }
        }

        async function verifyPayment() {
            const apiKey = document.getElementById('apiKey').value;
            const reference = document.getElementById('reference').value;

            try {
                const response = await fetch(`${API_BASE}/verify/${reference}/`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                const data = await response.json();
                document.getElementById('verifyResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('verifyResponse').textContent = 'Error: ' + error.message;
            }
        }

        async function listTransactions() {
            const apiKey = document.getElementById('apiKey').value;

            try {
                const response = await fetch(`${API_BASE}/transactions/`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                const data = await response.json();
                document.getElementById('listResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('listResponse').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
